<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-lg fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-lg fa-solid fa-music"></i></span
        ><a href="settings.html">
          <span><i class="fa-lg fa-solid fa-gear"></i></span
        ></a>
        <div class="badge-sm"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/sbemjr1@naver(0).jpg"
            class="user-component__avartar user-component__avartar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LEE</h4>
            <h6 class="user-component__subtitle">
              +82 010-0000-0000<i class="fa-solid fa-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="more-icons">
        <div class="more-icons__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emotion</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-icons__more">
        <div class="more-icons__icon">
          <i class="fa-solid fa-circle-nodes"></i>
          <span>Account</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Open Chats</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emotion</span>
        </div>
        <div class="more-icons__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__header">
          <h4>Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons-icon">
            <img src="img/kokoastory_logo.png" />
            <span>Kokoastory</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <img src="img/kokoa_game.jpg" />
            <span>KokoaGame</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <img src="img/kokoa_bank.png" />
            <span>KokoaBank</span>
          </div>
          <div class="more-suggestions__icons-icon">
            <i class="fa-solid fa-brush fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis-vertical fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"><span>Your screen so too Big</span></div>

    <script
      src="https://kit.fontawesome.com/11de28f2c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
