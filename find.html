<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-lg fa-solid fa-magnifying-glass"></i></span
        ><a href="settings.html">
          <span><i class="fa-lg fa-solid fa-gear"></i></span
        ></a>
        <div class="badge-sm"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__tilte">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#PH1</h5>
          <h6 class="open-post__hashtags">#PH1#AOMG#H1GHR</h6>
          <div class="open-post__member">
            <img src="img/rapper01.jpg" />
            <span>802 members</span>
            <div class="open-post__divider"></div>
            <span class="open-post__state">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__cover" src="img/cover01.jpg" />
          <div class="open-post__like">
            <i class="fa-solid fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">AOMG GANG</h5>
          <h6 class="open-post__hashtags">#PH1#AOMG#H1GHR#jayPark</h6>
          <div class="open-post__member">
            <img src="img/rapper01.jpg" />
            <span>299 members</span>
            <div class="open-post__divider"></div>
            <span class="open-post__state">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <img class="open-post__cover" src="img/cover02.jpg" />
          <div class="open-post__like">
            <i class="fa-solid fa-heart"></i>
            <span>215</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/11de28f2c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
